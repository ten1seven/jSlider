<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>

		<!-- meta -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>BRI: Slider Control</title>

		<link rel='stylesheet' href='styleseets/reset.css'>
<link rel='stylesheet' href='styleseets/application.css'>

		
        <!-- Hammer reload -->
          <script>
            setInterval(function(){
              try {
                if(typeof ws != 'undefined' && ws.readyState == 1){return true;}
                ws = new WebSocket('ws://'+(location.host || 'localhost').split(':')[0]+':35353')
                ws.onopen = function(){ws.onclose = function(){document.location.reload()}}
                ws.onmessage = function(){
                  var links = document.getElementsByTagName('link'); 
                    for (var i = 0; i < links.length;i++) { 
                    var link = links[i]; 
                    if (link.rel === 'stylesheet' && !link.href.match(/typekit/)) { 
                      href = link.href.replace(/((&|\?)hammer=)[^&]+/,''); 
                      link.href = href + (href.indexOf('?')>=0?'&':'?') + 'hammer='+(new Date().valueOf());
                    }
                  }
                }
              }catch(e){}
            }, 1000)
          </script>
        <!-- /Hammer reload -->
      
	</head>
	<body>

		<select class="font-size-slider">
			<option value="font-1">Smaller</option>
			<option value="font-2">Small</option>
			<option value="font-3" selected="selected">Medium</option>
			<option value="font-4">Large</option>
			<option value="font-5">Larger</option>
			<option value="font-6">Largest</option>
		</select>

		<button class="slider--button slider--button__prev" data-direction="prev">Prev</button>
		<button class="slider--button slider--button__next" data-direction="next">Next</button>

		<script src='javascripts/libs/jquery.min.js'></script>
<script src='javascripts/jquery.slider.js'></script>
<script src='javascripts/application.js'></script>

	</body>
</html>
